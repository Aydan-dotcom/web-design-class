<!DOCTYPE html>
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-blue">
    <h1 class="w3-center">Fruits</h1>
</div>
<div class="w3-container">
  <!--First row of pictures-->>
    <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
            <div class="w3-card">
               <img src="fruits/apple.jpg" alt="Apples" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Apples</h5>
            </div>
        </div>
    </div>
<!--end of card-->
    <div class="w3-row-padding w3-margin-top">
      <div class="w3-third">
          <div class="w3-card">
              <img src="fruits/oranges.jpg" alt="Oranges" style="width:100%">
              <div class="w3-container w3-center">
                 <h5>Oranges</h5>
         </div>
     </div>
    </div>
    <div class="w3-row-padding w3-margin-top">
      <div class="w3-third">
         <div class="w3-card">
              <img src="fruits/raspberries.jpg" alt="Raspberries" style="width:100%">
              <div class="w3-container w3-center">
                <h5>Raspberries</h5>
        </div>
      </div>
    </div>
</div>
<div class="w3-third">
  <div class="w3-card">
    <img src="fruits/mangoes.jpg" alt="Mangoes" style="width:100%">
    <div class="w3-container">
      <h5>Mangoes</h5>
    </div>
    <h5>Strawberries</h5>
    <h5>Peaches</h5>
  </div>
</div>
<h1 class="w3-center">Aydan Meyer 2025</h1>
</div>
</body>
</html>
