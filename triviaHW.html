<!DOCTYPE html>
<html>
<head>
    <title>Dropdowns and Accordions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container w3-center">
        <h2 class="w3-khaki">Fastest Running Times</h2>
    </div>
<!--Copy below-->
    <div class="w3-container w3-auto">
        <button onclick="myFunction('Demo1')" class="w3-btn w3-block w3-deep-purple w3-left-align" style="width: 50%">1. What is the fastest time for the 100 meter dash? &#9660;</button>
        <div id="Demo1" class="w3-container w3-hide">
            <h4>9.58 seconds by Usain Bolt<h4>
        </div>
    </div>
    <br>
    <br>
    <div class="w3-container w3-auto">
        <button onclick="myFunction('Demo2')" class="w3-btn w3-block w3-amber w3-left-align" style="width: 50%">2. What is the fastest time for the 400 meter dash? &#9660;</button>
        <div id="Demo2" class="w3-container w3-hide">
            <h4>43.03 seconds by Wayde van Niekerk</h4>
        </div>
    </div>
    <br>
    <br>
    <div class="w3-container w3-auto">
        <button onclick="myFunction('Demo3')" class="w3-btn w3-block w3-purple w3-left-align" style="width: 50%">3. What is the fastest mile time? &#9660;</button>
        <div id="Demo3" class="w3-container w3-hide">
            <h4>3:43:13 by Hicham El Guerrouj</h4>
        </div>
    </div>
    <br>
    <br>
    <div class="w3-container w3-auto">
        <button onclick="myFunction('Demo4')" class="w3-btn w3-block w3-yellow w3-left-align" style="width: 50%">4. What is the fastest 5k time? &#9660;</button>
        <div id="Demo4" class="w3-container w3-hide">
            <h4>12:49 by Berihu Aregawi</h4>
        </div>
    </div>
    <br>
    <br>
    <div class="w3-container w3-auto">
        <button onclick="myFunction('Demo5')" class="w3-btn w3-block w3-indigo w3-left-align" style="width: 50%">5. What is the fastest marathon time? &#9660;</button>
        <div id="Demo5" class="w3-container w3-hide">
            <h4>2:00:35 by Kelvin Kiptum</h4>
        </div>
    </div>
    <br>
    <br>
<!--Copy above-->
<div class="w3-container w3-center w3-amber">
    <footer>Aydan Meyer 2025</footer>
</div>

<!--Script thingy-->
<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
</body>
</html>
