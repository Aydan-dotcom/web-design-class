<!DOCTYPE html>
<html>
    <header>
        <title>Tables and Lists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-yellow.css">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    </header>
    <body>
        <div class="w3-container">
            <h1 class="w3-theme-l1">
                Tables and Lists:
            </h1>
            <h2 class="w3-theme-l4" style="width:40%">Best things ever:</h2>
            <table class="w3-hoverable w3-centered w3-striped w3-border w3-centered">
                <tr class="w3-theme-d1">
                    <th>Technology:</th>
                    <th>Food:</th>
                    <th>Movies:</th>
                </tr>
                <tr>
                    <th>Tiktok</th>
                    <th>Tacos</th>
                    <th>Interstellar</th>
                </tr>
                <tr>
                    <th>Phones</th>
                    <th>M&Ms</th>
                    <th>Avengers</th>
                </tr>
                <tr>
                    <th>Microwaves</th>
                    <th>Popcorn</th>
                    <th>Batman</th>
                </tr>
                <tr>
                    <th>Youtube Autoplay</th>
                    <th>Ice cream cake</th>
                    <th>A Quiet Place</th>
                </tr>
            </table>
            <h2 class="w3-theme-l4">Best games I've played:</h2>
            <ul class="w3-ul w3-bordered w3-hoverable" style="width:40%">
                <li>Hollow Knight</li>
                <li>Terraria</li>
                <li>Roblox</li>
                <li>Minecraft</li>
                <li>Clash Royale</li>
            </ul>
        </div>
    </body>
</html>
